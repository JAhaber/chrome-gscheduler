<!DOCTYPE html>
<html>
<head>
  <title>My Test Extension Options</title>
  <style>
    body: { padding: 10px;}
    #options-page{ min-width:400px;}
    .option { padding: 5px; font: normal 14px Times New Roman, Times, serif; margin-bottom:15px;}
    h2{ margin-bottom: 10px; font: bold 16px Times New Roman, Times, serif; margin-top:0;}
    p{margin-top:0;}
    .form-wrapper{margin: 15px;}
    .emph {font: bold italic 14px Times New Roman, Times, serif;}
    .radio {
        display:inline-block;
        padding: 0px 15px 10px 0;
        font: normal 14px Times New Roman, Times, serif;
    }
    input[type="radio"]{
        margin-right:5px;
    }

  select {
     padding: 0 3px 0 3px;
     font-size: 12px;
     line-height: 1;
     border: 0;
     border-radius: 0;
     height: 14px;
     -webkit-appearance: none;
  }
   select.long{
      width:70px;
   }
    #status{position:fixed; bottom:0; left:0; background: #fff; display:inline-block; color:#01b73b; font: bold 16px Times New Roman, Times, serif; padding: 10px; display:none;}
    #status.active{
      display:block;
    }

    textarea{
      width:100%;
    }
  </style>
</head>

<body>
    
  <div id="options-page"></div>

  <!-- build:js scripts/options.js -->
  <script src="scripts/options-bundle.js"></script>
  <!-- endbuild -->

</body>
</html>
