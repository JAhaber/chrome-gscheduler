<!DOCTYPE html>
<html>
<head>
  <title>My Test Extension Options</title>
  <style>
    body: { padding: 10px; }
    .option { padding: 5px; font: normal 14px Times New Roman, Times, serif;}
    h2{ margin-bottom: 10px; font: normal 16px Times New Roman, Times, serif;}
    .form-wrapper{margin: 15px;}
    .emph {font: bold italic 14px Times New Roman, Times, serif;}
    .radio {
        display:inline-block;
        padding: 0px 15px 10px 0;
        font: normal 14px Times New Roman, Times, serif;
    }
    input[type="radio"]{
        margin-right:5px;
    }
    #status{display:inline-block; color:#01b73b; font: bold 12px Times New Roman, Times, serif;}
  </style>
</head>

<body>
    <div class="option">
      <h2>Save tasks as:</h2>
        <div class="form-wrapper" 
            <span class="radio"><input type="radio" name="type" value="Sequenced">Sequenced</span>
            <span class="radio"><input type="radio" name="type" value="Actual">Actual</span>
        </div>
        <p><span class="emph">Sequenced</span> - Save tasks in order starting from 9:00 am.<br>
        <span class="emph">Actual</span> - Save tasks using start and stop times.</p>
    </div>


  
  <button id="save">Save</button> <div id="status"></div>

  <script src="options.js"></script>
</body>
</html>
